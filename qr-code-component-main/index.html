<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="page">
    <div class="card">
      <img class="card__image" src="./images/image-qr-code.png" alt="">
      <h2 class="card__title">Improve your front-end skills by building projects</h2>
      <p class="card__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level!</p>
    </div>
  </div>
</body>

</html>
